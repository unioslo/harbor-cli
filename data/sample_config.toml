[harbor]
url = "https://demo.goharbor.io/api/v2.0"
username = "admin"
secret = "password"
basicauth = ""
credentials_file = ""
validate_data = true
raw_mode = false
verify_ssl = true
keyring = false

[harbor.retry]
enabled = true
max_tries = 5
max_time = 10.0

[general]
confirm_deletion = true
confirm_enumeration = true
warnings = true

[output]
format = "table"
paging = false
pager = ""

[output.table]
description = false
max_depth = 0
compact = true

[output.table.style]
title = ""
header = "bold green"
rows = ""
border = ""
footer = ""
caption = ""
expand = true
show_header = true
bool_emoji = false

[output.JSON]
indent = 2
sort_keys = false

[repl]
history = true
history_file = "/path/to/history/file"

[cache]
enabled = false
ttl = 300

[logging]
enabled = true
level = "WARNING"
directory = "/path/to/logdir"
filename = "harbor-cli.log"
datetime_format = "%Y-%m-%d"
retention = 30
